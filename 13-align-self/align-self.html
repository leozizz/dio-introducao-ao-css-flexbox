<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - Align Self</title>
    <link rel="stylesheet" href="align-self.css">
</head>
<body>
    <h1>Row</h1>
    <div class="flex-container align-container">
        <div class="item auto">A</div>
        <div class="item auto">Item B</div>
        <div class="item auto">Lorem ipsum dolor, sit amet consectetur adipisicing elit.</div>
        <div class="item auto">N 4</div>
    </div>
    
    <div class="flex-container">
        <div class="item stretch">A</div>
        <div class="item start">Item B</div>
        <div class="item auto">Lorem ipsum dolor, sit amet consectetur adipisicing elit.</div>
        <div class="item end">N 4</div>
    </div>

    <h1>Column</h1>
    <div class="flex-container align-container column">
        <div class="item auto">A</div>
        <div class="item auto">Item B</div>
        <div class="item auto">Lorem ipsum dolor, sit amet consectetur adipisicing elit.</div>
        <div class="item auto">N 4</div>
    </div>
    
    <div class="flex-container column">
        <div class="item stretch">A</div>
        <div class="item start">Item B</div>
        <div class="item auto">Lorem ipsum dolor, sit amet consectetur adipisicing elit.</div>
        <div class="item end">N 4</div>
    </div>
</body>
</html>
