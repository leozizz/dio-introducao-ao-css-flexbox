<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - Flex</title>
    <link rel="stylesheet" href="flex.css">
</head>
<body>
    <h1>flex:1</h1>
    <div class="flex-container">
        <div class="item flex-1">A</div>
        <div class="item flex-1">Item B</div>
        <div class="item flex-1">Num 3</div>
        <div class="item flex-1">N 4</div>
        <div class="item flex-1">Ee</div>
    </div>

    <h1>flex:mix</h1>
    <div class="flex-container">
        <div class="item flex-1">A</div>
        <div class="item flex-2">Item B</div>
        <div class="item flex-2">Num 3</div>
        <div class="item flex-1">N 4</div>
        <div class="item flex-1">Ee</div>
    </div>

    <h1>widht ignorado / basis:0</h1>
    <div class="flex-container">
        <div class="item flex-1 widht">A</div>
        <div class="item flex-1 widht">Item B</div>
        <div class="item flex-1 widht">Num 3</div>
        <div class="item flex-1 widht">N 4</div>
        <div class="item flex-1 widht">Ee</div>
    </div>
</body>
</html>
