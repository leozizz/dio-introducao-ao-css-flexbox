<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - Flex Basis</title>
    <link rel="stylesheet" href="flex-basis.css">
</head>
<body>
    <h1>auto</h1>
    <div class="flex-container">
        <div class="items bauto fg-1">A</div>
        <div class="items bauto fg-1">Item B</div>
        <div class="items bauto fg-1">N 3</div>
        <div class="items bauto fg-2">4</div>
    </div>

    <h1>0 (zero)</h1>
    <div class="flex-container">
        <div class="items bzero fg-1">A</div>
        <div class="items bzero fg-1">Item B</div>
        <div class="items bzero fg-1">N 3</div>
        <div class="items bzero fg-1">4</div>
    </div>

    <h1>basis + width</h1>
    <div class="flex-container">
        <div class="items w100 fg-2">Item B</div>
        <div class="items w100 fg-2">N 3</div>
        <div class="items w100 fg-2">4</div>
        <div class="items w100 fg-2">A</div>
    </div>
</body>
</html>
