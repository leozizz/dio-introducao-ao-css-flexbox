<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - Flex Shrink</title>
    <link rel="stylesheet" href="flex-shrink.css">
</head>
<body>
    <h1>flex-shrink:1</h1>
    <div class="flex-container">
        <div class="items s-1 fg-1">A</div>
        <div class="items s-1 fg-1">B</div>
        <div class="items s-1 fg-1">C</div>
        <div class="items s-1 fg-1">D</div>
        <div class="items s-1 fg-1">E</div>
    </div>

    <div class="flex-container">
        <div class="items s-1 fg-1">A</div>
        <div class="items s-1 fg-1">Lorem Ipsum</div>
        <div class="items s-1 fg-1">Item C</div>
        <div class="items s-1 fg-1">N 4</div>
        <div class="items s-1 fg-1">Ee</div>
    </div>

    <h1>flex shrink: 0 / basis: 100px</h1>
    <div class="flex-container">
        <div class="items s-0 fg-1">A</div>
        <div class="items s-0 fg-1">Lorem Ipsum</div>
        <div class="items s-0 fg-1">Item C</div>
        <div class="items s-0 fg-1">N 4</div>
        <div class="items s-0 fg-1">Ee</div>
    </div>

    <h1>flex shrink: mix / basis: 100px</h1>
    <div class="flex-container">
        <div class="items s-2 fg-1">A</div>
        <div class="items s-2 fg-1">Lorem Ipsum</div>
        <div class="items s-3 fg-1">Item C</div>
        <div class="items s-1 fg-1">N 4</div>
        <div class="items s-0 fg-1">Ee</div>
    </div>
</body>
</html>
